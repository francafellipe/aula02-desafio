<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <main>
    <section class="section-1">
      <div class="row">
        <div class="col">
          <div class="imagem">
            <div class="logomarca">
              <img id="logomarca-1" src="/AULA 02/iconegeocalc.png" alt="logo" />
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="row">
        <div class="col">
          <div class="texto">
            <div class="texto-1">
              <h1 class="titulo">Bem vindo ao <strong>geoCalc</strong></h1>
            </div>
            <div class="texto-2">
              <h2 class="subtitulo">
                Escolha uma forma geometrica para calcular
              </h2>
            </div>
          </div>
          <div class="botoes">
            <div class="lista">
              <ol class="lista-botoes">
                <div class="botao1">
                  <li class="botao-triangulo">
                    <button type="button" class="btn btn-primary btn-lg">
                      Área de um Triangulo
                    </button>
                  </li>
                </div>
                <div class="botao2">
                  <li class="botao-retangulo">
                    <button type="button" class="btn btn-primary btn-lg">
                      Área de um Retângulo
                    </button>
                  </li>
                </div>
                <div class="botao3">
                  <li class="botao-cubo">
                    <button type="button" class="btn btn-primary btn-lg">
                      Volume de um Cubo
                    </button>
                  </li>
                </div>
                <div class="botao4">
                  <li class="botao-circulo">
                    <button type="button" class="btn btn-primary btn-lg">
                      Área de um Círculo
                    </button>
                  </li>
                </div>
                <div class="botao5">
                  <li class="botao-sair">
                    <button type="button" class="btn btn-warning btn-lg">
                      Sair/Exit
                    </button>
                  </li>
                </div>
              </ol>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
